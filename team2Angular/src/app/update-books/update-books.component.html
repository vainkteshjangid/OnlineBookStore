
<div class="text-center"> 
  <div >
    <div id="formData" class="col-xl-6 col-lg-6 col-md-5 col-sm-5 mx-auto  form p-3 jumbotron">
       <u> <h2 class="text-center" >Enter updated book information</h2></u>
    

<section class="col-md-10 mx-auto mt-4">
  <form #frm="ngForm" (ngSubmit)="updateBook(book)">
  <div class="mt-3"></div>
  
    
  <div><input type="number"  min=1 oninput="validity.valid||(value='')" pattern="(?=.*[0-9]).{1,3}"
      name="Book Id" [(ngModel)]="book.bookId" class="form-control" #Name="ngModel"
        required class="form-control border border-dark"/>
  </div>
  
  <div class="alert alert-dark mt-3" *ngIf="Name.invalid && (Name.touched || Name.dirty)">Book Id is
      required and length should be less then 3.>
  </div>
  
  <div><input type="text"
      name="title" [(ngModel)]="book.title" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Title" class="form-control border border-dark"/>
  </div>
  
  <div><input type="text"
      name="title" [(ngModel)]="book.author" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Author Name" class="form-control border border-dark"/>
  </div>
  
      <div><input type="text"
      name="title" [(ngModel)]="book.description" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Description(Min 200 Words)." class="form-control border border-dark"/>
  </div>

  <div><input type="text"
      name="title" [(ngModel)]="book.isbnNumber" class="form-control" #Name="ngModel"
        required placeholder="Enter Isbn Number(Min 10 Words)." class="form-control border border-dark"/>
  </div>
  <div><input type="text"
    name="title" [(ngModel)]="book.categoryId" class="form-control" #Name="ngModel"
      required placeholder="Enter category id" class="form-control border border-dark"/>
</div>
  
  <div><input type="date"
      name="title" [(ngModel)]="book.publishDate" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Publish Date" class="form-control border border-dark"/>
  </div>

       
 
  <div class="mt-3"><input type="submit"  class="btn btn-dark" id="button1"/></div>
  <div class="btn btn-light"  routerLink="/displayBooks" role="button" id="button2">Back</div>


  </form>
</section>
</div>
</div>
</div>
